<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IClan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="register">
        
       <object  data="menu_horizontal.html"  height="80px" width="3000px"  type="text/html"></object>
        <div class="menu_btn">
            <img src="menubutton.png" alt="">
        </div>
        <div class="max_btn"><img src="max.png" alt="" id="max" class="max" onclick="toggleFullscreen()">
        </div>
        <div class="mvc"> 
            <object   data="menu_vertical.html" height="2000px" type="text/html"></object>
        </div>
        <div class="container2">
            <form action="register_course.html" class="register-form">
              <h2>Register course</h2>
              <p>Session :*</p>
              <select >
                <option value="">2020/2021</option>
                <option value="">2021/2022</option>
                <option value="">2022/2023</option>
                <option value="">2023/2024</option>
              </select>
              
              <p>Semester :*</p>
              <select>
                <option value="">First semester</option>
                <option value="">Second semester</option>
                <option value="">Third semester</option>
              </select>
              <br><br><button type="submit">Proceed</button>
            </form>
        </div>
          
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</body>
<script>
    const menuHamburger = document.querySelector(".menu_btn")
    const navLinks = document.querySelector(".mvc")
    const form = document.querySelector(".container2")
    let isFormHidden = false;
    
    menuHamburger.addEventListener('click',()=>{
    navLinks.classList.toggle('mobile-menu2')
    if (isFormHidden) {
        form.style.display = 'block'; // ou 'inline' selon le type de display initial du formulaire
        isFormHidden = false;
    } else {
        form.style.display = 'none';
        isFormHidden = true;
    }

    })

</script>
</html>
